<!DOCTYPE html>
<head>
    <title>Task Master App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="dialog" style="display: none;">
  <form id="FORM">
    <label for="TaskInput">Title:</label>
    <input type="text" id="TaskInput" pattern="[A-Za-z0-9]+" required><br>
    <label for="TaskDescription">Description:</label>
    <input type="textarea" id="TaskDescription" required><br>
    <label for="TaskAsignee">Email:</label>
    <input type="email" id="TaskAsignee" required><br>
    <button type="submit">Submit</button>
    <button onclick="closeDialog()">Close</button>
  </form>
</dialog>
<div id="buttons">
<button onclick="openDialog()" class="button_menu">Add Task</button>
<button onclick="loadTasksButton()" class="button_menu">Uncompleted</button>
<button onclick="getAllTasksBack()" class="button_menu">Show All</button>
</div>
    <h1  id="heading">Tasks</h1>
    <div id="tasks"></div>
    <script src="script.js"></script>
</body>
