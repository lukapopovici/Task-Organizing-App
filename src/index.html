<!DOCTYPE html>
<head>
    <title>Task Master App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="dialog" style="display: none;">
  <form id="FORM">
    <label for="TaskInput">Title:</label>
    <input type="text" id="TaskInput" required><br>
    <label for="TaskDescription">Description:</label>
    <input type="textarea" id="TaskDescription" required><br>
    <label for="TaskAsignee">Email:</label>
    <input type="email" id="TaskAsignee" required><br>
    <button type="submit">Submit</button>
  </form>
</dialog>
<button onclick="openDialog()">Add Task</button>

    <h1  id="heading">Tasks</h1>
    <div id="tasks"></div>
    <script src="script.js"></script>
</body>
